<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <section class="d-flex justify-content-between col-md-10 m-auto">
        <aside class="col-md-4 d-flex flex-column align-items-center">
            <article class="col-md-12 players-information">
                <div class="form-group">
                    <label for="">Enter player1 name</label>
                    <input id="playerFirst" type="text" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Enter player2 name</label>
                    <input id="playerSecond" type="text" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group">
                    <button id="submitPlayersInfo" class="btn btn-success col-md-12 d-block">Submit</button>
                </div>
            </article>
        </aside>
        <aside class="col-md-6 game-board">
            <button id="resetGame" class="btn btn-dark">Reset Game</button>
            <div class="top">
                <button id="playerFirstIndicator" class="btn btn-success">Player1</button>
                <button id="playerSecondIndicator" class="btn btn-danger">Player2</button>
            </div>
            <div class="bottom">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <button class="btn game-box"></button>
                            </td>
                            <td>
                                <button class="btn game-box"></button>
                            </td>
                            <td>
                                <button class="btn game-box"></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn game-box"></button>
                            </td>
                            <td>
                                <button class="btn game-box"></button>
                            </td>
                            <td>
                                <button class="btn game-box"></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn game-box"></button>
                            </td>
                            <td>
                                <button class="btn game-box"></button>
                            </td>
                            <td>
                                <button class="btn game-box"></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </aside>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
</body>

</html>
