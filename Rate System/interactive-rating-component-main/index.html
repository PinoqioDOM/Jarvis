<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="rate-box">
    <div class="container">
        <div class="star">
          <img src="./images/icon-star.svg" alt="star-icon">
        </div>

        <div class="rate-box-info">
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support
            request. All feddback is apperciated to help us 
            improve our offering!
          </p>
        </div>

        <div class="rates">
          <button class="rate-numbers">1</button>
          <button class="rate-numbers">2</button>
          <button class="rate-numbers">3</button>
          <button class="rate-numbers">4</button>
          <button class="rate-numbers">5</button>
        </div>

        <button class="submit-btn" id="submit">Submit</button>
    </div>

    <div class="thanks-box">
      <div>
        <img src="./images/illustration-thank-you.svg" alt="">
      </div>

      <button class="thanks-btn">You select 4 of 5</button>

      <h2>Thank You</h2>
      <p>
        We apperciate you taking time to give us rating.
        if you ever need more support, don't hesitiate to get in touch!
      </p>
    </div>
  </div>


  <script src="./main.js"></script>
</body>
</html>
