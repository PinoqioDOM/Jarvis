<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>To Do List App</title>
</head>

<body>
    <section class="bg-light vh-100">

        <div class="container py-5">
            <h2 class="text-center mb-4">ToDo List App</h2>

            <form id="task-form" class="mb-4">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="title" placeholder="Task Title" required />
                    </div>

                    <div class="col-md-3">
                        <input type="date" class="form-control" id="due-date" required />
                    </div>

                    <div class="col-md-3">
                        <select class="form-select" id="priority" required>
                            <option value="">Select Priority</option>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>

                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Add Task</button>
                    </div>
                </div>
            </form>

            <div id="task-list">

            </div>
        </div>
    </section>

    <script src="./main.js"></script>
</body>

</html>
